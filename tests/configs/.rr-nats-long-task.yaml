version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_long_task.php"
  relay: "pipes"
  relay_timeout: "20s"

nats:
  addr: "nats://127.0.0.1:4222"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test:
      driver: nats
      config:
        prefetch: 1
        subject: "xxxxxxx.*"
        stream: "foo"
        delete_after_ack: true
        deliver_new: "true"
        priority: 1

  consume: [ "test" ]
